<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<script src = 'js/require.js' async = "true" defer data-main="js/mainLogin"></script>
</head>
<body>
	<div class="login-logo-top-box">
		<div class="login-logo-top">
			<a href="index.html"><span class="iconfont icon-meizu"></span></a>
		</div>
	</div>
	<div class="bannerBox">
		<div class="banner">
			<div class="login">
				<p>账号登录</p>
					<div class="control-group">
					    <label class="control-label" for="username">账号</label>
						<div class="controls">
					      <input type="text" id="username" placeholder="Flyme 账号">
					    </div>
					  </div>
					<div class="control-group">
					    <label class="control-label" for="password">密码</label>
					    <div class="controls">
					      <input type="password" id="password" placeholder="密码">
					    </div>
					</div>
					<div class="control-group">
					    <div class="controls">
					      <label class="checkbox">
					        <input type="checkbox"> 记住密码
					      </label>
					      <button type="submit" class="btn btn-info btn-large btn-block btn-primary" id="Login">登录</button>
					      <a href="register.html" type="submit" class="btn btn-info btn-large btn-block btn-primary">注册</a>
					    </div>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
